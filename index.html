        window.addEventListener('load', function () {

        })

        function setupProfider(){
            const { ethereum } = window
            console.log(window)

            // Check if Web3 has been injected by the browser:
            if (typeof ethereum !== 'undefined') {
                console.log("metamask ethereum is enabled!!")
                // TODO: Make sure web3 is ready
                try{
                    ethereum.request({method: 'eth_requestAccounts'}).then(i => {
                        document.getElementById("transferFunds").disabled = false;

                        console.log("address found: " + i[0])
                        address = i[0]

                        web3Porvider = new Web3(window.ethereum);

                        console.log("The new eth class")
                        console.log(web3Porvider)

                        startApp(web3Porvider); 
                    })
                    .catch(e => {
                        console.log("HEHRE")
                        document.getElementById("message_area").innerHTML = "Please setup metamask to start minting";
                        // document.getElementById("transferFunds").disabled = true;
                        document.getElementById("transferFunds").innerHTML = "Connect to Metamask";
                    })
                } catch(e){
                    console.log("ERROR" + e)
                    document.getElementById("message_area").innerHTML = "Please setup metamask to start minting";
                    // document.getElementById("transferFunds").disabled = true;
                    document.getElementById("transferFunds").innerHTML = "Connect to Metamask";
                }
            } else {
                console.error("web3 is missing!!!!")
                document.getElementById("message_area").innerHTML = "Please install and setup metamask";
                // document.getElementById("transferFunds").disabled = true;
                document.getElementById("transferFunds").innerHTML = "Connect to Metamask";

            }
        }

        

        function startApp(web3) {
            console.log("startApp was called")
            const token = new web3.eth.Contract(abi, CONTRACT_ADDRESS);

            console.log("contract token")
            console.log(token)
            listenForClicks(token, web3)
        }

        function totalAvailable(tpsToken){
            tpsToken.methods.totalSupply().call().then(i => {
                console.log("Total Available: " + i);
                document.getElementById("total_available").innerHTML = "Total Available: " + i;
            });
        }

        function listenForClicks(tpsToken, web3) {
            
            console.log("listenForClicks was called")

            totalAvailable(tpsToken);

            var button = document.querySelector('button.transferFunds')

            button.addEventListener('click', function () {
                totalAvailable(tpsToken);
                const amount = document.getElementById("nft_count").value
                console.log("Value is: " + amount)

                if(amount <= 0 && amount < 21){
                    console.log("Invalid mint amount")
                    document.getElementById("message_area").innerHTML = "Invalid mint amount";
                    return;
                }

                tpsToken.methods.balanceOf(address).call().then(i => {
                    console.log("Total owned by acocunt: " + i);
                    if(i + parseInt(amount) > 20){
                        console.log("This will take you over the max mint amount")
                        document.getElementById("message_area").innerHTML = "This will take you over the max mint amount";
                        return;
                    }

                    mint(amount, tpsToken)
                });
            })
        }

        function mint(amount, tpsToken){
            const price = web3.utils.toWei((amount * .06).toString())

            tpsToken.methods.mint(amount).send({from: address, value: price})
                 .on('transactionHash', function (txHash) {
                    console.log('TOTAL SUPPLY: transactionHash')
                    console.log(txHash)
                    totalAvailable(tpsToken);
                })
                .on('receipt', function (txHash) {
                    console.log('TOTAL SUPPLY: receipt')
                    console.log(txHash)
                    totalAvailable(tpsToken);
                })
                .on('confirmation', function (txHash, i) {
                    console.log('TOTAL SUPPLY: confirmation')
                    console.log(txHash)
                    console.log(i)
                    totalAvailable(tpsToken);
                })
                .on('error', function (error, receipt) {
                    console.log('TOTAL SUPPLY: error')
                    console.log(error)
                    console.log(receipt)
                    totalAvailable(tpsToken);
                })

        }
